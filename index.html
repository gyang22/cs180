<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item p {
            padding: 15px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Project 1: Colorizing the Prokudin-Gorskii photo collection</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="proj1_data/cathedral.jpg" alt="Cathedral">
            <img src="proj1_data/cathedral_processed.jpg" alt="Cathedral Processed">
        </div>
        <div class="gallery-item">
            <img src="proj1_data/church.tif" alt="Church">
            <img src="proj1_data/church_processed.jpg" alt="Church Processed">
        </div>
        <div class="gallery-item">
            <img src="proj1_data/emir.tif" alt="Emir">
            <img src="proj1_data/emir_processed.jpg" alt="Emir Processed">
        </div>
    </div>
</body>
</html>
